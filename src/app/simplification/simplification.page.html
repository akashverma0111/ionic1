<ion-header>
  <ion-toolbar>
    <ion-title>Simplefication</ion-title>

<ion-buttons slot="start">
      <ion-back-button text="Go to HOME" icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid>
  <ion-row>
    <ion-col>
  <h2 class="ion-padding" style="color: maroon;">SIMPLIFICATION</h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item>
  <ion-label>Number: </ion-label>
  <ion-input [(ngModel)]="num" placeholder="please enter the number" ></ion-input>
</ion-item>
  </ion-row>
  <ion-row>
  <ion-item>
    <ion-label>using BODMAS to solve this eqution: </ion-label>
    <ion-button color="success" size="default" (click)="solve()">click-here</ion-button>
  </ion-item>

  </ion-row>
</ion-grid>
</ion-content>
